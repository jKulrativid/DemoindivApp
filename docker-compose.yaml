version: '3.8'

services:
  gateway_api:
    container_name: Gateway-api
    build: ./api
    command: uvicorn app/main:app --reload --host 127.0.0.1 --port 8080 
    volumes:
      - ./gateway_api/:/app/
    ports:
      - 8001:8080

  todo:
    container_name: Todo-service
    build: ./todo
    command: uvicorn app/main:app --reload --host 127.0.0.1 --port 8000
    volumes:
      - ./todo/:/app/
    ports:
      - 8002:8000

  todoMongoDB:
    container_name: Todo-mongoDB
    image: mongo:latest
    environment:
      - MONGO_USERNAME=${TODO_MONGO_USERNAME}
      - MONGO_PASSWORD=${TODO_MONGO_PASSWORD}
    env_file:
      - ./.env
